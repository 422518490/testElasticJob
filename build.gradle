group 'testElasticJob'
version '1.0-SNAPSHOT'

apply plugin: 'java'

apply plugin: "idea"


sourceCompatibility = 1.8

ext{
    spring_boot_version="1.5.12.RELEASE"
    elastic_job_version="2.1.5"
    curator_version="2.12.0"
}
repositories {
    jcenter()
}

dependencies {
    compile "org.springframework.boot:spring-boot-gradle-plugin:${spring_boot_version}"
    compile "org.springframework.boot:spring-boot-starter-web:${spring_boot_version}"
    compile "org.springframework.boot:spring-boot-configuration-processor:${spring_boot_version}"
    compile "org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.1"
    compile ("com.dangdang:elastic-job-lite-core:${elastic_job_version}"){
        exclude group:"org.apache.curator"
    }
    compile "com.dangdang:elastic-job-lite-spring:${elastic_job_version}"
    compile "org.apache.curator:curator-framework:${curator_version}"
    compile "org.apache.curator:curator-recipes:${curator_version}"
    compile "org.apache.curator:curator-client:${curator_version}"
    compile "org.projectlombok:lombok:1.16.20"
    compile "mysql:mysql-connector-java:8.0.11"
    compile "com.zaxxer:HikariCP:3.1.0"
}
